[tool.poetry]
name = "aush"
version = "0.9.4"
description = "Pythonic subprocess library"
readme = "README.md"
authors = ["Keith Devens"]
repository = "https://github.com/kbd/aush"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
ipython = "^8"
mypy = "^0.812"
pylint = "^2.8.2"
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
